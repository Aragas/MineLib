version: '3.7'

volumes:
  prometheus_data: {}
  grafana_data: {}
  postgresql_data: {}
  seq_data: {}

networks:
  metrics:
  internal:
  website:
  server:

services:
#Network Bus
  nats:
    image: nats
    container_name: minelib_nats
    command:
      - '--cluster=nats://0.0.0.0:6222'
    volumes:
      - ./nats/nats-server.conf:/opt/bitnami/nats/nats-server.conf
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    networks:
      - internal
      - website

