#Metrics
  grafana:
    image: grafana/grafana-arm64v8-linux
    container_name: minelib_grafana
    user: "104"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=foobar
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - metrics
  prometheus:
    image: prom/prometheus-linux-arm64
    container_name: minelib_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    networks:
      - metrics
  prometheus.aragas_qserver_exporter:
    image: ${DOCKER_REGISTRY-}aragas_qserver_prometheus_exporter
    #container_name: minelib_aragas_qserver_prometheus_exporter
    build:
      context: ../..
      dockerfile: Aragas.QServer.Prometheus.Exporter/Dockerfile.arm64v8
    depends_on:
      - prometheus
      - nats
    networks:
      - internal
      - metrics
