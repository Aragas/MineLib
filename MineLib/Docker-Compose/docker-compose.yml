version: '3.7'

volumes:
  prometheus_data: {}
  grafana_data: {}
  postgresql_data: {}

networks:
  prometheus:
  internal:
  website:
  server:
  grafana:

services:
#Network Bus
  nats:
    image: nats
    container_name: minelib_nats
    command:
      - '--cluster=nats://0.0.0.0:6222'
    volumes:
      - ./nats/nats-server.conf:/opt/bitnami/nats/nats-server.conf
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    networks:
      - internal
      - website

#Logging
  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - 3100:3100
    networks:
      - grafana
      - internal
      - website
    volumes:
      - ./loki:/etc/loki

#Metrics
  grafana:
    image: grafana/grafana
    user: "104"
    depends_on:
      - prometheus
      - loki
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=foobar
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - grafana
  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    #depends_on:
    #  - prometheus.postgres_exporter
    #  - prometheus.nats_exporter
    #  - prometheus.docker_exporter
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    networks:
      - grafana
      - prometheus
  nodeexporter:
    image: prom/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - prometheus
  prometheus.aragas_qserver_exporter:
    image: ${DOCKER_REGISTRY-}aragas_qserver_prometheus_exporter
    build:
      context: ../..
      dockerfile: Aragas.QServer.Prometheus.Exporter/Dockerfile
    depends_on:
      - nats
    networks:
      - internal
      - prometheus
