# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'my-project'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

# alert

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nats_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus.nats_exporter:7777']
      
  - job_name: 'postgres_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus.postgres_exporter:9187']
          
  - job_name: 'docker'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:9323']
      
  - job_name: 'docker_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus.docker_exporter:9417']
      
  - job_name: 'aragas_qserver_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus.aragas_qserver_exporter:80']
      
  - job_name: 'nodeexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus.nodeexporter:9100']